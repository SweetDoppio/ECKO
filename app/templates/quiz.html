{% extends 'base.html' %}

{% block title %}Cybersecurity Quiz{% endblock %}

{% block content %}


<!-- Why the fuck is the html like this :(  I have no idea what I'm looking at-->
<h1>Cybersecurity Quiz</h1>
<a href="{{ url_for('edit_quiz') }}"><button class="edit-quiz-button">Edit Quiz</button></a>
<div id="quiz-container"></div>

<div class="nav-buttons">
    <button id="next-btn">Next</button>
    <button id="finish-btn" style="display: none;">Finish Quiz</button>
</div>

<div id="popup" class="popup">
    <button class="close-btn" onclick="closePopup()">Close</button>
    <div class="popup-content" id="popup-content"></div>
    <button id="retry-btn" style="display: inline-block; margin-top: 10px;" onclick="retryQuiz()">Retry Quiz</button>
</div>

<style>


  
  h1, h2, p, label {
    text-align: left;
    margin-left: 20px;
    color: #FFFFFF;
  }
  body {
    background: linear-gradient(180deg, #1A2526 0%, #0A0F1A 100%);
    font-family: 'Orbitron', sans-serif;
  }
  .question-container {
    display: none;
    margin: 20px 0;
  }
  .question-container.active {
    display: block;
  }
  input[type="radio"] {
    margin-right: 10px;
    appearance: none;
    width: 16px;
    height: 16px;
    border: 2px solid #00D4FF;
    border-radius: 50%;
    outline: none;
    cursor: pointer;
    position: relative;
  }
  input[type="radio"]:checked {
    background-color: #00D4FF;
  }
  input[type="radio"]:checked::after {
    content: '';
    display: block;
    width: 8px;
    height: 8px;
    background: #FFFFFF;
    border-radius: 50%;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
  label {
    display: inline-block;
    margin-bottom: 5px;
  }
  .correct-answer {
    background-color: #00FF85;
    padding: 2px 5px;
    border-radius: 3px;
  }
  .incorrect-answer {
    background-color: #FF4D4D;
    padding: 2px 5px;
    border-radius: 3px;
  }
  .locked input[type="radio"] {
    pointer-events: none;
    opacity: 0.6;
  }
  .feedback {
    margin-left: 30px;
    font-size: 0.9em;
    margin-top: 10px;
  }
  .nav-buttons {
    margin-left: 20px;
    margin-top: 20px;
  }
  .nav-buttons button {
    background: linear-gradient(90deg, #00D4FF 0%, #007BFF 100%);
    color: #FFFFFF;
    border: none;
    border-radius: 25px;
    padding: 10px 20px;
    font-size: 1em;
    font-weight: 700;
    cursor: pointer;
    margin-right: 10px;
  }
  .nav-buttons button:hover {
    transform: scale(1.1);
    box-shadow: 0 0 15px rgba(0, 212, 255, 0.5);
  }
  .popup {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: #2A3A3B;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
    z-index: 1000;
    color: #FFFFFF;
  }
  .close-btn {
    background: #FF4D4D;
    border: none;
    border-radius: 5px;
    padding: 5px 10px;
    color: #FFFFFF;
    cursor: pointer;
    float: right;
  }
  .close-btn:hover {
    background: #CC0000;
  }
</style>

<script>
    let currentQuestion = 0;
    let totalQuestions = 0;
    let questionsData = [];
    let correctAnswers = {};


    const sampleQuestions = {
        questions: [
            {
                index: 0,
                question: "What is the primary goal of a firewall?",
                options: [
                    {value: "a", text: "To increase internet speed"},
                    {value: "b", text: "To monitor and control network traffic"},
                    {value: "c", text: "To store data securely"}
                ],
                correct: "b"
            },
            {
                index: 1,
                question: "Which of these is a common type of malware?",
                options: [
                    {value: "a", text: "Spreadsheet"},
                    {value: "b", text: "Ransomware"},
                    {value: "c", text: "Web browser"}
                ],
                correct: "b"
            }
           
        ]
    };

    function loadQuestions() {
        fetch('/static/quiz.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                questionsData = data.questions;
                initializeQuiz();
            })
            .catch(error => {
                console.error('Error loading quiz:', error);
                questionsData = sampleQuestions.questions;
                initializeQuiz();
            });
    }

    function initializeQuiz() {
        totalQuestions = questionsData.length;
        questionsData.forEach(q => {
            correctAnswers[`q${q.index}`] = q.correct;
        });
        renderQuestions();
        showQuestion(currentQuestion);
    }

    function renderQuestions() {
        const container = document.getElementById('quiz-container');
        container.innerHTML = ''; 
        
        questionsData.forEach(q => {
            const questionDiv = document.createElement('div');
            questionDiv.classList.add('question-container');
            questionDiv.dataset.index = q.index;
            questionDiv.dataset.correct = q.correct;
            questionDiv.innerHTML = `
                <h2>${q.index + 1}. ${q.question}</h2>
                ${q.options.map(opt => `
                    <input type="radio" name="q${q.index}" value="${opt.value}" id="q${q.index}_${opt.value}">
                    <label for="q${q.index}_${opt.value}">${opt.value}) ${opt.text}</label><br>
                `).join('')}
                <p class="feedback" id="feedback-q${q.index}"></p>
            `;
            container.appendChild(questionDiv);
        });

        document.querySelectorAll('input[type="radio"]').forEach(radio => {
            radio.addEventListener('change', function() {
                const question = this.closest('.question-container');
                const correct = question.dataset.correct;
                const feedback = question.querySelector('.feedback');
                const selectedValue = this.value;

                if (selectedValue === correct) {
                    feedback.textContent = 'Correct!';
                    feedback.classList.remove('incorrect-answer');
                    feedback.classList.add('correct-answer');
                } else {
                    feedback.textContent = `Wrong! Correct answer is ${correct}.`;
                    feedback.classList.remove('correct-answer');
                    feedback.classList.add('incorrect-answer');
                    question.classList.add('locked');
                }
            });
        });
    }

    function showQuestion(index) {
        document.querySelectorAll('.question-container').forEach(q => q.classList.remove('active'));
        const question = document.querySelector(`.question-container[data-index="${index}"]`);
        if (question) {
            question.classList.add('active');
            if (index === totalQuestions - 1) {
                document.getElementById('next-btn').style.display = 'none';
                document.getElementById('finish-btn').style.display = 'inline-block';
            } else {
                document.getElementById('next-btn').style.display = 'inline-block';
                document.getElementById('finish-btn').style.display = 'none';
            }
            const firstRadio = question.querySelector('input[type="radio"]');
            if (firstRadio) {
                firstRadio.focus();
            }
        }
    }

    document.getElementById('next-btn').addEventListener('click', () => {
        if (currentQuestion < totalQuestions - 1) {
            currentQuestion++;
            showQuestion(currentQuestion);
        }
    });

    document.getElementById('finish-btn').addEventListener('click', () => {
        let correctCount = 0;
        document.querySelectorAll('.question-container').forEach(q => {
            const selected = q.querySelector('input[type="radio"]:checked');
            if (selected && selected.value === q.dataset.correct) {
                correctCount++;
            }
        });
        document.getElementById('popup-content').innerHTML = `<p>Your Score: ${correctCount}/${totalQuestions}</p>`;
        document.getElementById('popup').style.display = 'block';
        document.querySelector('.close-btn').focus();
    });

    function closePopup() {
        document.getElementById('popup').style.display = 'none';
        document.getElementById('next-btn').focus();
    }

    function retryQuiz() {
        document.querySelectorAll('input[type="radio"]').forEach(radio => {
            radio.checked = false;
        });
        document.querySelectorAll('.question-container').forEach(q => {
            q.classList.remove('locked', 'active');
            q.querySelector('.feedback').textContent = '';
            q.querySelector('.feedback').classList.remove('correct-answer', 'incorrect-answer');
        });
        currentQuestion = 0;
        showQuestion(currentQuestion);
        document.getElementById('popup').style.display = 'none';
        document.getElementById('next-btn').focus();
    }

    
    window.addEventListener('DOMContentLoaded', loadQuestions);
</script>
{% endblock %}
